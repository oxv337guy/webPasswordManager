<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Demo</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                  </button>
                  <a class="navbar-brand" href="#">歡迎使用密碼管理</a>
                </div>
                <div id="myNavbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav ">
                        <li class="active"><a href="Index.html"><span class="glyphicon glyphicon-home"></span>&nbsp;首頁</a></li>
                        <li><a href="Replace.html"><span class="glyphicon glyphicon-edit"></span>&nbsp;轉換密碼</a></li>
                        <li><a href="Storage.html"><span class="glyphicon glyphicon-save"></span>&nbsp;儲存</a></li>
                        <li><a href="Query.html"><span class="glyphicon glyphicon-search"></span>&nbsp;查詢</a></li>
                        <li><a href="PasswordList.html"><span class="glyphicon glyphicon-th-list"></span>&nbsp;清單</a></li>
                        
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="Login.html"><span class="glyphicon glyphicon-log-in"></span>&nbsp;登入</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        
        
        <div class="container">
          
          
            <h1>Join us!</h1>
            
            
            <form class="form-horizontal" method="post">
            <fieldset>
            
            <!-- Form Name -->
            <!--<legend>Form Name</legend>-->
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="LastName">姓</label>  
              <div class="col-md-4">
              <input id="LastName" name="LastName" type="text" placeholder="" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="FirstName">名</label>  
              <div class="col-md-4">
              <input id="FirstName" name="FirstName" type="text" placeholder="" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="UserEmail">E-mail</label>  
              <div class="col-md-4">
              <input id="UserEmail" name="UserEmail" type="text" placeholder="abc123@abc.com" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="UserNickName">建立帳號</label>  
              <div class="col-md-4">
              <input id="UserNickName" name="UserNickName" type="text" placeholder="" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="UserPassword">輸入密碼</label>  
              <div class="col-md-4">
              <input id="UserPassword" name="UserPassword" type="text" placeholder="" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="UserPassword2">密碼核對</label>  
              <div class="col-md-4">
              <input id="UserPassword2" name="UserPassword2" type="text" placeholder="請再輸入您的密碼" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Button (Double) -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="OkOrCancel"></label>
              <div class="col-md-8">
                <button id="OkOrCancel" name="OkOrCancel" class="btn btn-info" value="Ok">申請</button>
                <button id="OkOrCancel" name="OkOrCancel" class="btn btn-default" value="Cancel">取消</button>
              </div>
            </div>
            
            </fieldset>
            </form>
             
        </div>
        
    </body>
</html>
